<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة مومو الرمضانية</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.png'); /* استبدل 'background.png' برابط الصورة الخاصة بك */
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .squares-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            justify-content: center;
            margin: 20px;
            padding: 10px;
        }
        .square {
            width: 100%;
            height: 100px;
            background-color: #1995AD;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .square:hover {
            transform: scale(1.05);
        }
        .square.used {
            background-color: #A1D6E2;
            color: transparent;
            cursor: not-allowed;
        }
        .result-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .team-result {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .score-box {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .score-btn {
            background-color: #1995AD;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .question-window, .answer-window, .team-selection-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .question-content, .answer-content, .team-selection-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 400px; /* حجم النافذة */
            max-height: 80vh;
            overflow-y: auto;
        }
        #questionImage, #answerImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            object-fit: contain; /* ضمان ظهور الصور بشكل واضح */
        }
        .close-btn {
            background-color: #1995AD;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .answer-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .correct-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .wrong-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .surprise-btn {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        /* استعلامات وسائط للأجهزة الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .square {
                height: 80px;
                font-size: 1.2em;
            }
            .question-content, .answer-content, .team-selection-content {
                width: 90%; /* زيادة عرض النافذة على الأجهزة الصغيرة */
                padding: 15px;
            }
            #questionImage, #answerImage {
                max-width: 100%;
                height: auto;
            }
        }

        /* استعلامات وسائط للأجهزة الكبيرة */
        @media (min-width: 1200px) {
            .squares-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            .square {
                height: 120px;
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <h1>مسابقة مومو الرمضانية</h1>
    <div class="squares-container" id="squaresContainer"></div>
    <div class="result-container">
        <div class="team-result">
            <span>الفريق الازرق:</span>
            <div class="score-box">
                <button class="score-btn" onclick="updateScore('team1', -1)">-</button>
                <span id="team1Score">0</span>
                <button class="score-btn" onclick="updateScore('team1', 1)">+</button>
            </div>
        </div>
        <div class="team-result">
            <span>الفريق الاصفر:</span>
            <div class="score-box">
                <button class="score-btn" onclick="updateScore('team2', -1)">-</button>
                <span id="team2Score">0</span>
                <button class="score-btn" onclick="updateScore('team2', 1)">+</button>
            </div>
        </div>
    </div>

    <!-- Question Window -->
    <div class="question-window" id="questionWindow">
        <div class="question-content">
            <img id="questionImage" src="" alt="السؤال">
            <button class="close-btn" onclick="openAnswer()">اضغط للإجابة</button>
        </div>
    </div>

    <!-- Answer Window -->
    <div class="answer-window" id="answerWindow">
        <div class="answer-content">
            <img id="answerImage" src="" alt="الإجابة">
            <div class="answer-buttons">
                <button class="correct-btn" onclick="showTeamSelection(true)">إجابة صحيحة</button>
                <button class="wrong-btn" onclick="showTeamSelection(false)">إجابة خاطئة</button>
                <button class="surprise-btn" onclick="showTeamSelection(null)">مفاجأة</button>
            </div>
        </div>
    </div>

    <!-- Team Selection Window -->
    <div class="team-selection-window" id="teamSelectionWindow">
        <div class="team-selection-content">
            <p>اختر الفريق:</p>
            <button class="team-btn" onclick="handleTeamSelection('team1')">الفريق الازرق</button>
            <button class="team-btn" onclick="handleTeamSelection('team2')">الفريق الاصفر</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="correctSound" src="sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
    <audio id="surpriseSound" src="sounds/surprise.mp3"></audio>

    <script>
        const squares = [];
          const questions = [
    { question: 'q1.png', answer: 'a1.png' },
    { question: 'q2.png', answer: 'a2.png' },
    { question: 'q3.png', answer: 'a3.png' },
    { question: 'q4.png', answer: 'a4.png' },
    { question: 'q5.png', answer: 'a5.png' },
    { question: 'q6.png', answer: 'a6.png' },
    { question: 'q7.png', answer: 'a7.png' },
    { question: 'q8.png', answer: 'a8.png' },
    { question: 'q9.png', answer: 'a9.png' },
    { question: 'q10.png', answer: 'a10.png' },
    { question: 'q11.png', answer: 'a11.png' },
    { question: 'q12.png', answer: 'a12.png' },
    { question: 'q13.png', answer: 'a13.png' },
    { question: 'q14.png', answer: 'a14.png' },
    { question: 'q15.png', answer: 'a15.png' },
    { question: 'q16.png', answer: 'a16.png' },
    { question: 'q17.png', answer: 'a17.png' },
    { question: 'q18.png', answer: 'a18.png' },
    { question: 'q19.png', answer: 'a19.png' },
    { question: 'q20.png', answer: 'a20.png' }
];

        let currentSquareIndex = null;
        let currentAction = null;

        function createSquares() {
            const container = document.getElementById('squaresContainer');
            for (let i = 1; i <= 20; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.textContent = i;
                square.onclick = () => selectSquare(i - 1);
                container.appendChild(square);
                squares.push(square);
            }
        }

        function selectSquare(index) {
            if (!squares[index].classList.contains('used')) {
                currentSquareIndex = index;
                squares[index].classList.add('used');
                openQuestion(questions[index]?.question || '');
            }
        }

        function openQuestion(imageSrc) {
            const questionWindow = document.getElementById('questionWindow');
            const questionImage = document.getElementById('questionImage');
            questionImage.src = imageSrc;
            questionWindow.style.display = 'flex';
        }

        function openAnswer() {
            const answerWindow = document.getElementById('answerWindow');
            const answerImage = document.getElementById('answerImage');
            answerImage.src = questions[currentSquareIndex]?.answer || '';
            document.getElementById('questionWindow').style.display = 'none';
            answerWindow.style.display = 'flex';
        }

        function closeAnswer() {
            document.getElementById('answerWindow').style.display = 'none';
        }

        function showTeamSelection(action) {
            currentAction = action; // تخزين الإجراء الحالي (صحيح، خاطئ، مفاجأة)
            const teamSelectionWindow = document.getElementById('teamSelectionWindow');
            teamSelectionWindow.style.display = 'flex';
        }

        function handleTeamSelection(team) {
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');
            const surpriseSound = document.getElementById('surpriseSound');

            if (currentAction === true) {
                updateScore(team, 10); // زيادة 10 نقاط للفريق المختار
                if (correctSound) {
                    correctSound.play().catch(error => {
                        console.error("خطأ في تشغيل صوت الإجابة الصحيحة:", error);
                    });
                }
            } else if (currentAction === false) {
                if (wrongSound) {
                    wrongSound.play().catch(error => {
                        console.error("خطأ في تشغيل صوت الإجابة الخاطئة:", error);
                    });
                }
            } else if (currentAction === null) {
                if (surpriseSound) {
                    surpriseSound.play().catch(error => {
                        console.error("خطأ في تشغيل صوت المفاجأة:", error);
                    });
                }
            }

            document.getElementById('teamSelectionWindow').style.display = 'none';
            closeAnswer();
        }

        let team1Score = 0;
        let team2Score = 0;

        function updateScore(team, value) {
            if (team === 'team1') {
                team1Score = Math.max(-100, Math.min(100, team1Score + value));
                document.getElementById('team1Score').textContent = team1Score;
            } else if (team === 'team2') {
                team2Score = Math.max(-100, Math.min(100, team2Score + value));
                document.getElementById('team2Score').textContent = team2Score;
            }
        }

        createSquares();
    </script>
</body>
</html>
